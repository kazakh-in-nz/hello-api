name: CI Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Format Check
        run: make check-format

  vet:
    name: Vet Check
    runs-on: ubuntu-latest
    needs:
      - format-check
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Vet Check
        run: make vet

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Lint
        uses: golangci/golangci-lint-action@v6.0.1

  test:
    needs:
      - format-check
      - vet
      - lint
    name: Test App
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Test
        run: make test

      - name: Coverage Check
        run: make coverage

      - name: Generate Report
        run: make report

      - name: Copy Files
        run: |
          mkdir  reports
          cp cover.html reports/.

      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports

  smoke-test:
    name: Smoke Test Application
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.xx
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Smoke Tests
        run: |
          go get ./...
          make test-bdd

  containerize:
    name: Build Containers
    runs-on: ubuntu-latest
    needs: smoke-test
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set up Git for getting tag and hash
        run: |
          git fetch --tags
          echo "GIT_TAG=$(git describe --abbrev=0 --tags --always)" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +%Y-%m-%dT%H:%M:%S)" >> $GITHUB_ENV

      - name: Build Min
        run: |
          docker build \
            --build-arg TAG=${{ env.GIT_TAG }} \
            --build-arg HASH=${{ env.GIT_HASH }} \
            --build-arg DATE=${{ env.BUILD_DATE }} \
            -t ghcr.io/${{ github.repository }}/min .

      - name: Build Dev
        run: |
          docker build \
            --build-arg TAG=${{ env.GIT_TAG }} \
            --build-arg HASH=${{ env.GIT_HASH }} \
            --build-arg DATE=${{ env.BUILD_DATE }} \
            -t ghcr.io/${{ github.repository }}/dev \
            --target=dev .

      - name: Log in to the GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker min image to GHCR
        run: docker push ghcr.io/${{ github.repository }}/min

      - name: Push Docker dev image to GHCR
        run: docker push ghcr.io/${{ github.repository }}/dev

  build:
    name: Build App
    needs: smoke-test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Copy Files
        run: |
          mkdir  artifacts
          cp api artifacts/.

      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: artifacts

  deliver:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Download binary
        uses: actions/download-artifact@v2
        with:
          name: api

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Still in experimentation phase
          draft: true
          prerelease: true

      - name: Upload Release Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: api
          asset_name: api
          asset_content_type: application/octet-stream

  deploy-paas:
    name: Deploy PaaS
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Access Secret
        id: access-secret
        run: |
          ACCESS_TOKEN=$(echo "${{ steps.auth.outputs.access_token }}")
          curl $(echo ${{ secrets.ACCESS_TOKEN_QUERY_URL }}) \
            --header "Authorization: Bearer $ACCESS_TOKEN"

      - name: Deploy App
        id: deploy
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Test Deployment
        id: test
        run: curl "${{ steps.deploy.outputs.version_url }}/translate/hello"
